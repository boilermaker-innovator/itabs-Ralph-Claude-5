<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Post Generator | iTabs</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Instagram-inspired gradient colors */
            --brand-primary: #E1306C;      /* Instagram pink */
            --brand-secondary: #F77737;    /* Instagram orange */
            --brand-purple: #833AB4;       /* Instagram purple */
            --brand-dark: #0f172a;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --bg-input: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #10b981;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Header */
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }
        
        .brand-logo {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--brand-purple), var(--brand-primary), var(--brand-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle { 
            color: var(--text-secondary); 
            font-size: 1rem; 
        }
        
        /* Main Card */
        .main-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .label-hint {
            font-weight: 400;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--brand-primary);
        }
        
        textarea::placeholder {
            color: var(--text-secondary);
        }
        
        /* Vibe Selector */
        .vibe-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .vibe-option {
            padding: 12px 15px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .vibe-option:hover {
            border-color: var(--brand-primary);
            background: var(--bg-hover);
        }
        
        .vibe-option.selected {
            border-color: var(--brand-primary);
            background: rgba(225, 48, 108, 0.15);
        }
        
        .vibe-emoji {
            font-size: 1.3rem;
            display: block;
            margin-bottom: 5px;
        }
        
        .vibe-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .vibe-option.selected .vibe-label {
            color: var(--text-primary);
        }
        
        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--brand-purple), var(--brand-primary), var(--brand-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(225, 48, 108, 0.3);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Output Section */
        .output-section {
            display: none;
            margin-top: 25px;
        }
        
        .output-section.show {
            display: block;
        }
        
        .output-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 15px;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .output-title {
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .copy-btn {
            padding: 8px 16px;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background: var(--brand-primary);
            border-color: var(--brand-primary);
        }
        
        .copy-btn.copied {
            background: var(--success);
            border-color: var(--success);
        }
        
        .output-content {
            background: var(--bg-input);
            border-radius: 10px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.7;
        }
        
        .hashtags {
            color: #6bb3f8;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* API Key Section */
        .api-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        .api-section summary {
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .api-section[open] summary {
            margin-bottom: 15px;
        }
        
        .api-input-group {
            display: flex;
            gap: 10px;
        }
        
        .api-input {
            flex: 1;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }
        
        .api-input:focus {
            outline: none;
            border-color: var(--brand-primary);
        }
        
        .api-save-btn {
            padding: 12px 20px;
            background: var(--success);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .api-save-btn:hover {
            opacity: 0.9;
        }
        
        .api-status {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--success);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        footer a {
            color: var(--brand-primary);
            text-decoration: none;
        }
        
        /* Error State */
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        /* Image Upload */
        .image-upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-upload-area:hover {
            border-color: var(--brand-primary);
            background: rgba(225, 48, 108, 0.05);
        }
        
        .image-upload-area.has-image {
            padding: 0;
            border-style: solid;
        }
        
        .upload-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            object-fit: contain;
        }
        
        .remove-image-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .remove-image-btn:hover {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand-logo">iTabs Tool</div>
            <h1>üì∏ Insta Post Generator</h1>
            <p class="subtitle">Caption + hashtags in seconds</p>
        </header>
        
        <!-- API Key Section -->
        <details class="api-section" id="apiSection">
            <summary>‚öôÔ∏è API Settings</summary>
            <div class="api-input-group">
                <input type="password" class="api-input" id="apiKey" placeholder="Paste your Gemini API key">
                <button class="api-save-btn" onclick="saveApiKey()">Save</button>
            </div>
            <p class="api-status" id="apiStatus"></p>
        </details>
        
        <!-- Main Input Card -->
        <div class="main-card">
            <!-- Image Upload -->
            <div class="form-group">
                <label>
                    Upload your photo
                    <span class="label-hint">‚Äî optional but makes better posts</span>
                </label>
                <div class="image-upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                    <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)" style="display: none;">
                    <div id="uploadPlaceholder">
                        <span class="upload-icon">üì∑</span>
                        <span class="upload-text">Tap to add photo</span>
                    </div>
                    <img id="imagePreview" style="display: none;">
                    <button class="remove-image-btn" id="removeImageBtn" onclick="removeImage(event)" style="display: none;">‚úï</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    What's the post about?
                    <span class="label-hint">‚Äî optional if you upload a photo</span>
                </label>
                <textarea id="postTopic" placeholder="e.g. Just finished this bathroom reno, new caf√© opened near work, Monday motivation..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Pick the vibe</label>
                <div class="vibe-options">
                    <div class="vibe-option" onclick="selectVibe(this, 'professional')" data-vibe="professional">
                        <span class="vibe-emoji">üíº</span>
                        <span class="vibe-label">Professional</span>
                    </div>
                    <div class="vibe-option selected" onclick="selectVibe(this, 'casual')" data-vibe="casual">
                        <span class="vibe-emoji">üòé</span>
                        <span class="vibe-label">Casual</span>
                    </div>
                    <div class="vibe-option" onclick="selectVibe(this, 'funny')" data-vibe="funny">
                        <span class="vibe-emoji">üòÇ</span>
                        <span class="vibe-label">Funny</span>
                    </div>
                    <div class="vibe-option" onclick="selectVibe(this, 'inspirational')" data-vibe="inspirational">
                        <span class="vibe-emoji">‚ú®</span>
                        <span class="vibe-label">Inspirational</span>
                    </div>
                </div>
            </div>
            
            <button class="generate-btn" id="generateBtn" onclick="generatePost()">
                Generate Post ‚ú®
            </button>
        </div>
        
        <!-- Output Section -->
        <div class="output-section" id="outputSection">
            <div id="errorMsg" class="error-msg" style="display: none;"></div>
            
            <div id="loadingState" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Creating your post...</p>
            </div>
            
            <div id="results" style="display: none;">
                <!-- Caption Output -->
                <div class="output-card">
                    <div class="output-header">
                        <span class="output-title">üìù Caption</span>
                        <button class="copy-btn" onclick="copyToClipboard('captionText', this)">Copy</button>
                    </div>
                    <div class="output-content" id="captionText"></div>
                </div>
                
                <!-- Hashtags Output -->
                <div class="output-card">
                    <div class="output-header">
                        <span class="output-title"># Hashtags</span>
                        <button class="copy-btn" onclick="copyToClipboard('hashtagText', this)">Copy</button>
                    </div>
                    <div class="output-content hashtags" id="hashtagText"></div>
                </div>
                
                <!-- Copy All Button -->
                <button class="generate-btn" onclick="copyAll()" style="background: var(--success);">
                    Copy Everything üìã
                </button>
            </div>
        </div>
        
        <footer>
            <p>Built with iTabs ‚Ä¢ <a href="https://itabs.ai" target="_blank">itabs.ai</a></p>
        </footer>
    </div>
    
    <script>
        let selectedVibe = 'casual';
        let uploadedImageBase64 = null;
        let uploadedImageType = null;
        
        // Check for saved API key on load
        document.addEventListener('DOMContentLoaded', function() {
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                document.getElementById('apiStatus').textContent = '‚úì API key saved';
                document.getElementById('apiSection').removeAttribute('open');
            }
        });
        
        function saveApiKey() {
            const key = document.getElementById('apiKey').value.trim();
            if (key) {
                localStorage.setItem('gemini_api_key', key);
                document.getElementById('apiStatus').textContent = '‚úì API key saved';
                document.getElementById('apiSection').removeAttribute('open');
            }
        }
        
        function selectVibe(element, vibe) {
            document.querySelectorAll('.vibe-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedVibe = vibe;
        }
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check file size (max 4MB for Gemini)
            if (file.size > 4 * 1024 * 1024) {
                alert('Image too large. Please use an image under 4MB.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Full = e.target.result;
                uploadedImageBase64 = base64Full.split(',')[1]; // Remove data:image/xxx;base64, prefix
                uploadedImageType = file.type;
                
                // Show preview
                document.getElementById('imagePreview').src = base64Full;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('uploadPlaceholder').style.display = 'none';
                document.getElementById('removeImageBtn').style.display = 'block';
                document.getElementById('uploadArea').classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }
        
        function removeImage(event) {
            event.stopPropagation();
            uploadedImageBase64 = null;
            uploadedImageType = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('uploadPlaceholder').style.display = 'block';
            document.getElementById('removeImageBtn').style.display = 'none';
            document.getElementById('uploadArea').classList.remove('has-image');
        }
        
        async function generatePost() {
            const topic = document.getElementById('postTopic').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                document.getElementById('apiSection').setAttribute('open', '');
                document.getElementById('apiKey').focus();
                alert('Please add your Gemini API key first');
                return;
            }
            
            if (!topic && !uploadedImageBase64) {
                alert('Add a photo or tell me what the post is about');
                return;
            }
            
            // Show loading
            document.getElementById('outputSection').classList.add('show');
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
            
            const vibeDescriptions = {
                professional: 'professional and polished, suitable for business or personal brand',
                casual: 'relaxed and conversational, like talking to a mate',
                funny: 'humorous and witty, with clever wordplay or jokes',
                inspirational: 'motivating and uplifting, with positive energy'
            };
            
            let promptText = `You are an Instagram caption expert. Create a post based on the following:

VIBE: ${vibeDescriptions[selectedVibe]}`;

            if (uploadedImageBase64) {
                promptText += `\n\nIMAGE: I've attached an image. Look at it carefully and create a caption that references specific details you can see in the photo.`;
            }
            
            if (topic) {
                promptText += `\n\nCONTEXT FROM USER: ${topic}`;
            }

            promptText += `

Generate:
1. A caption (2-4 sentences max, include appropriate emojis, make it engaging)
2. 15-20 relevant hashtags (mix of popular and niche)

IMPORTANT RULES:
- Caption should feel natural, not AI-written
- If there's an image, mention specific things you see in it
- Use line breaks for readability
- Hashtags should be relevant to the topic/image
- Include a mix of broad hashtags (100k+ posts) and specific niche ones
- No hashtags in the caption itself - keep them separate

Respond in this EXACT format:
CAPTION:
[Your caption here]

HASHTAGS:
[All hashtags on one line, space separated]`;

            try {
                // Build the request body
                let requestBody;
                
                if (uploadedImageBase64) {
                    // Request with image
                    requestBody = {
                        contents: [{
                            parts: [
                                {
                                    inline_data: {
                                        mime_type: uploadedImageType,
                                        data: uploadedImageBase64
                                    }
                                },
                                { text: promptText }
                            ]
                        }],
                        generationConfig: {
                            temperature: 0.8,
                            maxOutputTokens: 500
                        }
                    };
                } else {
                    // Text-only request
                    requestBody = {
                        contents: [{ parts: [{ text: promptText }] }],
                        generationConfig: {
                            temperature: 0.8,
                            maxOutputTokens: 500
                        }
                    };
                }
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                const text = data.candidates[0].content.parts[0].text;
                
                // Parse the response
                const captionMatch = text.match(/CAPTION:\s*([\s\S]*?)(?=HASHTAGS:|$)/i);
                const hashtagMatch = text.match(/HASHTAGS:\s*([\s\S]*?)$/i);
                
                const caption = captionMatch ? captionMatch[1].trim() : text;
                const hashtags = hashtagMatch ? hashtagMatch[1].trim() : '';
                
                // Display results
                document.getElementById('captionText').textContent = caption;
                document.getElementById('hashtagText').textContent = hashtags;
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorMsg').textContent = '‚ö†Ô∏è ' + error.message;
                document.getElementById('errorMsg').style.display = 'block';
            }
            
            document.getElementById('generateBtn').disabled = false;
        }
        
        function copyToClipboard(elementId, button) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        function copyAll() {
            const caption = document.getElementById('captionText').textContent;
            const hashtags = document.getElementById('hashtagText').textContent;
            const fullText = caption + '\n\n' + hashtags;
            
            navigator.clipboard.writeText(fullText).then(() => {
                const btn = event.target;
                btn.textContent = 'Copied! ‚úì';
                setTimeout(() => {
                    btn.textContent = 'Copy Everything üìã';
                }, 2000);
            });
        }
    </script>
</body>
</html>
